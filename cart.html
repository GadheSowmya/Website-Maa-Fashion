<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
   
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .cart-items {
      margin: 1rem;
    }
    .cart-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .cart-item .info {
      flex: 1;
      margin-left: 1rem;
    }
    .cart-item .info p {
      margin: 0.25rem 0;
    }
    .cart-item .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex;
      gap: 0.05rem;
      align-items: center;
    }

    /* Adjust action button styles for smaller size */
    .cart-item .actions button {
      background-color: #f5a623;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;  /* Smaller padding */
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px; /* Smaller font size */
      width: 10%; /* Fixed width */
      margin: 0.25rem 0;
      text-align: center;
    }

    .cart-item .actions button:hover {
      background-color: #d4871e;
    }

    .checkout-btn {
      background-color: #f5a623;
      color: white;
      padding: 1rem 2rem;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 2rem auto;
      width: 90%;
      max-width: 350px;
    }
    .checkout-btn:hover {
      background-color: #d4871e;
    }

    /* Mobile responsive design */
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: center;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
      }
      .cart-item .actions {
        width: 100%;
        justify-content: center;
      }
      .checkout-btn {
        width: 80%;
      }
    }

   
    @media (max-width: 480px) {
      .cart-item img {
        width: 60px;
        height: 60px;
      }
      .cart-item .actions button {
        width: 45%;
        font-size: 10px;
      }
      .checkout-btn {
        width: 90%;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <h1 style="text-align: center;">Your Cart</h1>
  <div class="cart-items" id="cart-items"></div>
  <button class="checkout-btn" id="checkout-btn" style="display: none;">Proceed to Checkout</button>

  <script>
    // Function to display cart items
    window.onload = function() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const checkoutButton = document.getElementById('checkout-btn');

      // If cart is empty
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p style='text-align: center;'>Your cart is empty</p>";
        checkoutButton.style.display = 'none';
      } else {
        cartItemsContainer.innerHTML = ""; 

        cart.forEach((item, index) => {
          const cartItem = document.createElement('div');
          cartItem.classList.add('cart-item');

          // Add product image, name, quantity, remove button
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="info">
              <p><strong>${item.name}</strong></p>
              <p>Price: $${item.price}</p>
              <div class="actions">
                <button onclick="changeQuantity(${index}, 'decrease')">-</button>
                <p>Quantity: ${item.quantity}</p>
                <button onclick="changeQuantity(${index}, 'increase')">+</button>
                <button onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
            <div class="total">
              <p><strong>Total: $${(item.price * item.quantity).toFixed(2)}</strong></p>
            </div>
          `;
          cartItemsContainer.appendChild(cartItem);
        });

        checkoutButton.style.display = 'block';
      }
    };

    // Remove item from cart
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); 
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.reload(); 
    }

    // Change quantity (increase/decrease)
    function changeQuantity(index, action) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (action === 'increase') {
        cart[index].quantity += 1; 
      } else if (action === 'decrease' && cart[index].quantity > 1) {
        cart[index].quantity -= 1; 
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.reload();
    }
  </script>

</body>
</html>
